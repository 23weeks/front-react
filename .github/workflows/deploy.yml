name: Deploy React App to S3 and Invalidate CloudFront

env:
  REACT_APP_API_URL: "http://15.164.48.20:8080" # 백엔드 IP:PORT

on:
  push:
    branches:
      - main  # main 브랜치에 push하면 배포 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Deploy to S3
        run: |
          aws s3 sync ./build s3://my-front-react-bucket --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_FRONT_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_FRONT_SECRET_ACCESS_KEY }}
          AWS_REGION: "ap-northeast-2"  # 서울 리전

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_FRONT_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_FRONT_SECRET_ACCESS_KEY }}
