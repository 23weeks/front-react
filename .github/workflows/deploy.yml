name: Deploy React App to S3 and Invalidate CloudFront

env:  # ì „ì—­ë³€ìˆ˜
  REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }} # ë°±ì—”ë“œ URL

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— pushí•˜ë©´ ë°°í¬ ì‹¤í–‰

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          echo "ğŸ› ï¸ Installing dependencies..."
          npm install

      - name: Build React App
        run: |
          echo "âš™ï¸ Building the React app..."
          npm run build

      - name: Deploy to S3
        run: |
          echo "ğŸ“¤ Deploying the app to S3..."
          aws s3 sync ./build s3://my-front-react-bucket --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_FRONT_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_FRONT_SECRET_ACCESS_KEY }}
          AWS_REGION: "ap-northeast-2"  # ì„œìš¸ ë¦¬ì „

      - name: Invalidate CloudFront Cache
        run: |
          echo "ğŸ§¹ Invalidating CloudFront cache..."
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_FRONT_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_FRONT_SECRET_ACCESS_KEY }}
